      <!--Actions for submitting contact information-->

      <form action="mail.php" method="post">
        <div class="card border-primary rounded-0">
          <div class="card-header p-0">
            <div class="bg-info text-white text-center py-2">
              <h3><i class="fa fa-envelope"></i>Contact</h3>
              <p class="m-0">Updated Weekly</p>
            </div>
          </div>
          <div class="card-body p-3">

            <!--First and last name input box-->
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                </div>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="First and Last name"
                  required>
              </div>
            </div>
            <!-- Email input box -->
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                </div>
                <input type="email" class="form-control" id="nombre" name="email" placeholder="Email Adress" required>
              </div>
            </div>
            <!-- Message input box -->
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                </div>
                <textarea class="form-control" placeholder="Message" required></textarea>
              </div>
            </div>
            <!-- design -->
            <div class="text-center">
              <input type="submit" value="Submit" class="btn btn-info btn-block rounded-0 py-2">
            </div>
          </div>
        </div>
      </form>
    </div>
